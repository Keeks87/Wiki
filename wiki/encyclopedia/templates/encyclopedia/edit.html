{% extends "encyclopedia/layout.html" %}

<!-- Title content -->
{% block title %}
    Edit {{ title }}
{% endblock %}

<!-- Body content -->
{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit_entry' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" class="form-control">{{ content }}</textarea>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
